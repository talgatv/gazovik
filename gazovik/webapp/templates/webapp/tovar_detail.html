{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'catalog:list' %}">Назад</a></p>
<table class="table">
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>description</td><td>{{ object.description }}</td></tr>
<tr><td>image</td><td>{{ object.image }}</td></tr>
<tr><td>price</td><td>{{ object.price }}</td></tr>
<tr><td>data</td><td>{{ object.data }}</td></tr>
</table>

{% endblock %}
