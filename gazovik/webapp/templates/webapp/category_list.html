{% extends "base.html" %}
{% load static %}
{% block content %}

<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>name</td>
    <td>slug</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{% url 'catalog:webapp_category_detail' object.slug %}">{{object}}</a></td>
    <td>{{ object.name }}</td>
    <td>{{ object.slug }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
